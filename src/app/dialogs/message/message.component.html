<div class="container">
    <h4  mat-dialog-title color="primary">
        {{data.title}}
    </h4>
    <mat-dialog-content>          
        <p> {{data.message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button *ngIf="data.success" mat-raised-button [mat-dialog-close]="true">OK</button>
        <button *ngIf="!data.success" mat-raised-button (click)="closeMe()">Fechar</button>
    </mat-dialog-actions>
</div>
